<!DOCTYPE html>
<html>
  <head>
    <script src="../build/W.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      // Setup the drawing context
      var context = document.getElementById('canvas').getContext('2d');
      context.fillStyle = "blue";
      
      // repeatedly draw with different easeing
      var counter = 0;
      setInterval(function() {
          var ease = Math.sin( counter += 0.1 );
          drawLine( ease );
      }, 100); 
      
      function drawLine(ease) {
          for (var i = 2; i < 498; ++i) {
          
              var p = i/500;
              var x = (p*500) + 2;
              var y = 500 - W.Math.dynamicEaseInterpolation( p, ease ) * 500;
              
              context.fillRect(x,y,1,1);
          }
      }
      
    </script>
  </body>
</html>
